<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title ">{{ programName }} </h4>
            <p class="card-category"> </p>
          </div>
          <div class="card-body">
            <form [formGroup]="printToteForm">
              <div class="row">
                <div class="col-sm-3">
                  <mat-form-field>
                    <input (dateChange)="changeDate()" type="text" matInput formControlName="deliveryDate" [min]="minDate" [matDatepicker]="picker"
                      placeholder="DeliveryDate">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                  </mat-form-field>
                </div>
                <div class="col-sm-3">
                  <mat-form-field>
                    <mat-select placeholder="BombID" formControlName="bombId">
                      <mat-option *ngFor="let b of bombs" [value]="b.bombID">{{b.bombID}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-3">
                  <mat-form-field>
                    <input formControlName="routeNo" matInput type="text" placeholder="RouteNO">
                  </mat-form-field>
                </div>
                <div class="col-sm-3">
                  <mat-form-field>
                    <input formControlName="storeId" matInput type="text" placeholder="StoreID">
                  </mat-form-field>
                </div>
                <div class="col-sm-3">
                  <mat-form-field>
                    <input formControlName="toteId" matInput type="text" placeholder="ToteID">
                  </mat-form-field>
                </div>
              </div>
              <button (click)="onSearch()" mat-raised-button type="submit" class="btn btn-primary pull-right">
                <i class="material-icons">search</i> ค้นหา</button>
              <div class="clearfix"></div>
              {{toteDetails | json}}
            </form>

            <div class="row">
              <table class="table">
                <thead>
                  <th></th>
                  <th>toteID</th>
                  <th>routeNO</th>
                  <th>storeID</th>
                  <th>bombID</th>
                  <th></th>
                </thead>
                <tbody>
                  <tr *ngFor="let t of toteDetails">
                    <td>
                      <div class="form-check">
                        <label class="form-check-label">
                          <input class="form-check-input" type="checkbox" value="" >
                          <span class="form-check-sign">
                            <span class="check"></span>
                          </span>
                        </label>
                      </div>
                    </td>
                    <td>{{t.toteID}}</td>
                    <td>{{t.routeNo}}</td>
                    <td>{{t.storeID}}</td>
                    <td>{{t.bombID}}</td>
                    <td class="td-actions text-right">
                      <button mat-raised-button type="button" (click)="addTote(t)" matTooltip="Add Tote" [matTooltipPosition]="'above'" class="btn btn-primary btn-link btn-sm btn-just-icon">
                        <i class="material-icons">add</i>
                      </button>
                      <button mat-raised-button type="button" matTooltip="Remove" [matTooltipPosition]="'above'" class="btn btn-danger btn-link btn-sm btn-just-icon">
                        <i class="material-icons">close</i>
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
